<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list with Webpack</title>
</head>
<body>

    <nav>
        <span></span>
    </nav>

    <span class="current-time">Current Time is Loading...</span>

    <section class="to-do-list-section">
        <div class="title-bar">
            <h1 class="title">Today's To Do</h1>
            <span class="refresh-button"><i class="fa-solid fa-arrows-rotate"></i></span>
        </div>

        <form class="add-to-your-list" method="post">
            <input type="text" id="add-task" placeholder="Add to your list ...">
            
            <button type="submit"> <span class="top-left-arrow" ><i class="fa-solid fa-plus"></i></span></button>
        </form>
       
        <div class="to-do-list-items"> </div>

        <div class="clear-container">
            <span class="clear-span">Clear all completed</span>
        </div>


    </section>

    <h2 class="value-warning"></h2>

    <script src="https://kit.fontawesome.com/8551553121.js" crossorigin="anonymous"></script>
</body>
</html>
